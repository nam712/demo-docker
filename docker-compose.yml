version: '3.4'

services:
    productshop:
        build:
            context: ./ProductShop
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
            - "8081:8081"
        depends_on:
            - sqlserver
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        networks:
            - productnetwork
        restart: on-failure

    sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        environment:
            SA_PASSWORD: "StrongerPass123!"
            ACCEPT_EULA: "Y"
        ports:
            - "1433:1433"
        volumes:
            - sqlvolume:/var/opt/mssql
        networks:
            - productnetwork

networks:
    productnetwork:

volumes:
    sqlvolume:


